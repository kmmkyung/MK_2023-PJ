<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://kit.fontawesome.com/77fc3db515.js" crossorigin="anonymous"></script>
  <title>ZORA_MK</title>
  <!-- 파비콘 -->
  <link rel="icon" href="./images/favicon-frame-1.png" type="image/png">
  <!-- CSS -->
  <link rel="stylesheet" href="./css/root.css">
  <link rel="stylesheet" href="./css/reset.css">
  <link rel="stylesheet" href="./css/core.css">
  <link rel="stylesheet" href="./css/page1.css">
  <!-- JS -->
  <script src="./js/svg.js"></script>
  <script src="./js/core.js"></script>
</head>

<body>
  <!-- header -->
  <header>
    <div class="topBar">
      <p>~~(˘̩̩̩ε˘̩ƪ)~~ 민경초콜릿</p>
    </div>
    <nav id="nav">
                        <!-- 모바일 햄버거 -->
      <button class="ham -hidden">
        <i class="fa-solid fa-bars"></i>
      </button>
                        <!-- 모바일 햄버거 -->
      <div class="nav-L">
        <ul>
          <li><a href="#">SHOP</a></li>
          <li><a href="#">LEARN</a></li>
        </ul>
      </div>
      <div class="nav-C nav-logo"></div>
      <div class="nav-R">
        <ul>
          <li><a href="#">CONTACT</a></li>
          <li><a href="#">LOGIN</a></li>
          <li><a href="#">BAG(0)</a></li>
        </ul>
      </div>
    </nav>
  </header>
  <aside>
    <div class="svg">
      <div class="svg__1"></div>
      <div class="svg__2"></div>
    </div>
  </aside>
  <!-- page1: 모듈1 -->
  <section id="page1">
    <div class="nullbox"></div>
    <div class="page1-warp">
      <div class="page1-con">
        <div class="page1-con__text">
          <div class="page1-svg"></div>
          <button class="page1-con__btn btn-W">Buy now</button>
        </div>
        <img src="./images/main.jpg" alt="main">
      </div>
    </div>
  </section>

  <!-- page2: 모듈2 -->
  <section id="page2">
    <div class="page2-con">
      <h2>Mindfully made chocolate</h2>
      <p>Our mission is to champion a radical change in the way the world sees West African cocoa and make it synonymous with equity, inclusivity and meaningful connection. Cocoa is more than a crop.</p>
      <button class="page2-con__btn btn-B">Read more</button>
    </div>
  </section>

  <!-- page3: 모듈1 -->
  <section id="page3">
    <main>
      <div id="chocolate-1">
        <div class="chocolate-warp">
          <div class="chocolate-1__con">
            <div class="chocolate-1__img">
              <img class="chocolate-1__img-1" src="./images/Dark_1.png" alt="Dark">
              <img class="chocolate-1__img-2" src="./images/Dark_2.png" alt="Dark">
            </div>
            <div class="chocolate-1__text">
              <h2 class="chocolate-1__text-tit">Dark</h2>
              <button class="chocolate-1__text-btn btn-B">Buy now</button>
            </div>
          <div class="chocolate-back"></div>
        </div>
      </div>
      </div>
      <div id="chocolate-2"></div>
      <div id="chocolate-3"></div>
      <div id="chocolate-4"></div>
      <div id="chocolate-5"></div>
    </main>
  </section>

  <!-- footer -->
  <footer></footer>
</body>
</html>
