<html lang="en">
<head>

  <title>Document</title>
  <link rel="icon" href="../00.자료수집/images/favicon-frame-1.png" type="image/png">
  <script>
    let favicon_img = [
                          '../00.자료수집/images/favicon-frame-1.png',    
                          '../00.자료수집/images/favicon-frame-2.png',    
                          '../00.자료수집/images/favicon-frame-3.png',   
                          '../00.자료수집/images/favicon-frame-4.png',   
                          '../00.자료수집/images/favicon-frame-5.png',   
    ]

    image_counter = 0;

    setInterval(function(){
  document.querySelector("head").innerHTML='<link rel="icon" href="' + favicon_img[image_counter] + '" type="image/png">'
  if(image_counter == favicon_img.length-1)
  image_counter=0;
  else{
    image_counter++;
  }
},500)
  </script>
